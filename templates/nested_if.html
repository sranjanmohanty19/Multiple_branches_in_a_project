<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Nested-if Page....</h1>
        {% if a > b %}
            {% if a > c %}
                <h1>A is highest</h1>
            {% else %}
                <h1>C is highest</h1>
            {% endif %}
        {% else %}
            {% if b > c %}
                <h1>B is highest</h1>
            {% else %}
                <h1>C is highest</h1>
            {% endif %}
        {% endif %}
    </center>
</body>
</html>
