<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>If Elif Else Page...</h1>
        {% if a > b and a > c %}
            <h1>If Block Statements</h1>
            <h1>A is highest</h1>
        {% elif b > c %}
            <h1>Elif Block statements</h1>
            <h1>B is Highest</h1>
        {% else %}
            <h1>Else block statements</h1>
            <h1>C is Highest</h1>
        {% endif %}
        
        
    </center>
</body>
</html>
