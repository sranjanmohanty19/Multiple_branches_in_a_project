<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>If_else Page</h1>
            {% if a > b %}
                <h1>If block statements...</h1>
                <h1>A is highest</h1>
            {% else %}
                <h1>Else block statements...</h1>
                <h1>B is Highest</h1>
            {% endif %}

    </center>
</body>
</html>
